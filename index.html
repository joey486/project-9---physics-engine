<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="x-image/icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Physics Engine</title>
</head>
<body>
    <!-- Video background -->
    <video autoplay muted loop id="backgroundVideo">
        <source src="videos/physics background.mp4" type="video/mp4">
        Your browser does not support the video tag.        
    </video>
    <!-- Canvas for physics engine -->
    <canvas id="gameCanvas"></canvas>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <!-- Button for adding new balls -->
    <button id="addBallBtn">Add New Ball</button>

    <!-- Button for clearing the screen -->
    <button id="clearScreenBtn">Clear Screen</button>

    <!-- JavaScript files -->
    <script type="module" src="main.js"></script>
    <script type="module" src="addBall.js"></script>
</body>
</html>
